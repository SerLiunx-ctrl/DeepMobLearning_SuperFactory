buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

def mcVersion = "1.12.2"
def modMajor = "2"
def modMinor = "2"
def modPatch = "1"

version = "${mcVersion}-${modMajor}.${modMinor}.${modPatch}"
group = "xt9.deepmoblearning" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "deepmoblearning"

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.2-14.23.5.2815"
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20171003"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    replaceIn "DeepConstants.java"
    replace "@VERSION@", project.version.toString()
}

jar {
    classifier = "universal"
}

repositories {
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven { // GuideAPI for BloodMagic
        name = "Tehnut Maven"
        url = "https://crystal.app.lss233.com/repositories/minecraft"
    }
    maven {
        url = "https://maven.blamejared.com"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

dependencies {
    // compile against the JEI API but do not include it at runtime
    deobfProvided "mezz.jei:jei_${mcVersion}:4.15.0.297:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_${mcVersion}:4.15.0.297"

    compile "vazkii.patchouli:Patchouli:1.0-14.68"
    compile "info.amerifrance.guideapi:Guide-API:1.12-2.1.8-63"

    compile "blood-magic:BloodMagic-1.12.2:2.2.12:97"
    compile "deep-mob-learning-blood-magic-addon:deepmoblearningbm-1.12.2:0.9.1:universal"

    compile "cofhcore:CoFHCore-1.12.2:4.6.6.1:universal"
    compile "thermal-foundation:ThermalFoundation-1.12.2:2.6.7.1:universal"
    compile "redstone-flux:RedstoneFlux-1.12:2.1.0.6:universal"
    compile "cofh-world:CoFHWorld-1.12.2:1.3.0.6:universal"

    compile "the-twilight-forest:twilightforest-1.12.2:release:universal"
    compile "tinkers-construct:TConstruct:1.12.2:2.10.0.81"
}

processResources {
    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"

    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", mcVersion

    // replace stuff in mcmod.info, nothing else (THIS WILL ONLY RUN ON GRADLE BUILDS)
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand([
            'version'        : project.version,
            'mcversion'      : mcVersion,
        ])
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    // Exclude the dev helpers from our build
    sourceSets {
        main {
            java {
                exclude '**/DevTooltip.java'
            }
        }
    }
}
